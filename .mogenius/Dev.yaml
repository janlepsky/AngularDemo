serviceType: Deployment
displayName: Webapp
dockerfileName: Dockerfile
dockerContext: .
k8sSettings:
  limitCpuCores: 0.3
  limitMemoryMB: 100
  ephemeralStorageMB: 50
  replicaCount: 1
  deploymentStrategy: recreate
  imagePullPolicy: IfNotPresent
  probesOn: false
envVars:
  - name: hostname
    value: nginx
    type: HOSTNAME
ports:
  - portType: HTTPS
    internalPort: 8080
    externalPort: 80
    expose: false

